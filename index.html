<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/36f3fcbf08.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>To Do List</title>
</head>

<body>
    <main>
        <div class="tdl-container">
            <div class="tdl-heading">
                <h1>Today's To Do</h1>
                <button class="btn-refresh"><i class="fa-solid fa-arrows-rotate"></i></button>
            </div>
            <hr>
            <form action="" class="tdl-add" id="tdl-add">
                <input type="text" id="tdl-add-input" placeholder="Add to your list..." aria-label="Add to your list...">
                <button id="tdl-add-btn"><i class="fa fa-level-down" aria-hidden="true"></i></button>
            </form>
            <hr>
            <ul class="tdl-lists" id="tdl-lists"></ul>
            <div class="tdl-clear">
                <button class="clear-btn" id="clear-btn">Clear all completed</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
